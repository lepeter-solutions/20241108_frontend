<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="app" class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
      <!-- Input Form -->
      <form id="profile-form" class="w-full max-w-lg bg-white p-6 rounded shadow-md mb-8 mx-8">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="pfp">
            Profile Picture
          </label>
          <input id = "pfp" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="pfp" type="file" accept="image/*">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
            Email
          </label>
          <input id = "email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Enter email">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="age">
            Age
          </label>
          <input id = "age" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="age" type="number" placeholder="Enter age">
        </div>
        <div class="flex items-center justify-between">
          <button id = "add" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
            Send
          </button>
        </div>
      </form>

      <!-- Divider -->
      <div class="w-full max-w-7xl px-4 mb-8">
        <h2 class="text-2xl font-bold text-gray-700 mb-4">Profile Cards</h2>
        <hr class="border-gray-300">
      </div>

      <!-- Cards Section -->
      <div class="w-full max-w-7xl">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4" id="card-container">
          <!-- Cards will be inserted here by JavaScript -->
        </div>
      </div>
    </div>

    <div id="error-popup" class="fixed bottom-4 right-4 bg-red-500 text-white px-4 py-2 rounded shadow-lg hidden">
      <span id="error-message"></span>
      <button class="ml-4 bg-red-700 hover:bg-red-800 text-white font-bold py-1 px-2 rounded">Close</button>
    </div>
    
    <div id="success-popup" class="fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded shadow-lg hidden">
      <span id="success-message"></span>
      <button class="ml-4 bg-green-700 hover:bg-green-800 text-white font-bold py-1 px-2 rounded">Close</button>
    </div>
    <!-- Card Template -->
    <template id="card-template">
      <div class="max-w-md rounded overflow-hidden shadow-lg bg-white p-6">
        <div class="flex justify-center mb-4">
          <img class="pfp w-32 h-32 rounded-full" src="" alt="Profile Picture">
        </div>
        <div class="text-center">
          <div contenteditable="false" class="email font-bold text-2xl mb-2">Email</div>
          <p contenteditable="false" class="age text-gray-700 text-base mb-4">
            Age: 
          </p>
        </div>
        <div class="flex justify-around">
          <button class="edit bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Edit
          </button>
          <button class="delete bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
            Delete
          </button>
        </div>
      </div>
    </template>

    <script type="module" src="/main.js"></script>
  </body>
</html>
